        // Parser CSV simple
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentCell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell);
                        rows.push(currentRow);
                        currentRow = [];
                        currentCell = '';
                    }
                    if (char === '\r' && nextChar === '\n') i++;
                } else {
                    currentCell += char;
                }
            }
            
            if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell);
                rows.push(currentRow);
            }
            
            return rows;
        }

        function clearRightColumn() {
            const rightCol = document.getElementById('right-column');
            rightCol.innerHTML = '<div class="empty-state">‚Üê Cliquez sur une direction pour voir ses services</div>';
        }

        function showModal(entity) {
            const modal = document.getElementById('modal');
            const body = document.getElementById('modal-body');
            
            const photoHtml = entity.photo.startsWith('http') 
                ? `<img src="${entity.photo}" alt="${entity.nom}">`
                : entity.photo;
            
            body.innerHTML = `
                <div class="modal-header">
                    <div class="modal-photo">${photoHtml}</div>
                    <div class="modal-identity">
                        <div class="modal-name">${entity.nom}</div>
                        <div class="modal-function">${entity.fonction}</div>
                    </div>
                </div>
                ${entity.description ? `
                    <div class="modal-section">
                        <h3>Description</h3>
                        <p>${entity.description}</p>
                    </div>
                ` : ''}
                ${entity.budget ? `
                    <div class="modal-section">
                        <h3>üí∞ Budget</h3>
                        <p>${entity.budget}</p>
                    </div>
                ` : ''}
                ${entity.site ? `
                    <div class="modal-section">
                        <h3>üåê Site web</h3>
                        <p><a href="${entity.site}" target="_blank">${entity.site}</a></p>
                    </div>
                ` : ''}
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };

        // D√©marrer l'application
        // D√©commenter la ligne suivante pour charger depuis Google Sheets
        loadFromGoogleSheets();
        
        // En attendant, utiliser les donn√©es par d√©faut
        init();
    </script>
